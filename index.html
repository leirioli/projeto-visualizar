<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="cabeçalho-rodape.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap");
    </style>
    <script src="scriptlogincadastro.js"></script>
    <title>Espaço Silmara Regina</title>
  </head>
  <body>
    <header class="header">
      <div id="logo">
        <img src="imgs/icon.jpg" alt="" width="110" />
      </div>
      <nav id="início" class="navigation">
        <ul class="menu">
          <li><a href="#inicio">Início</a></li>
          <li><a href="servicos.html">Serviços</a></li>
          <li><a href="sobre.html">Sobre</a></li>
          <li><a href="contato.html">Contato</a></li>
          <li><a href="javascript:void(0);" onclick="openPopup()">Login</a></li>
        </ul>
      </nav>
    </header>
    <div id="popup" class="popup">
      <div class="popup-content">
        <span class="close-btn" onclick="closePopup()">&times;</span>
        <div class="popup-tabs">
          <button class="tab-btn active" onclick="showForm('login')">Login</button>
          <button class="tab-btn" onclick="showForm('signup')">Cadastro</button>
        </div>
        <div id="login-form" class="form">
          <h2>Login</h2>
          <form action="javascript:void(0);" onsubmit="loginUser()">
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" name="email" required />
            <label for="login-password">Senha:</label>
            <input type="password" id="login-password" name="password" required />
            <button type="submit">Entrar</button>
          </form>
          <p id="login-error-message" style="color: red; display: none;">Login ou senha incorretos. Tente novamente.</p>
        </div>
        <div id="signup-form" class="form" style="display:none;">
          <h2>Cadastro</h2>
          <form action="javascript:void(0);" onsubmit="registerUser()">
            <label for="signup-name">Nome:</label>
            <input type="text" id="signup-name" name="name" required />
            <label for="signup-email">Email:</label>
            <input type="email" id="signup-email" name="email" required />
            <label for="signup-password">Senha:</label>
            <input type="password" id="signup-password" name="password" required />
            <label for="signup-confirm-password">Confirmar Senha:</label>
            <input type="password" id="signup-confirm-password" name="confirm-password" required />
            <button type="submit">Cadastrar</button>
          </form>
        </div>
      </div>
    </div>
    <main>
      <div id="inicio">

        <section class="design-início-lugar">
          <p class="textoInicio1">
            Venha evoluir com a gente! 
          </p>
        </section>

        <div class="slider">
          <div class="slides">
            <!--Radio Buttons-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <!--Fim Radio Buttons-->

            <!--Slide Images-->
            <div class="slide first">
              <img src="imgs/1.png" alt="">
            </div>
            <div class="slide">
              <img src="imgs/2.png" alt="">
            </div>
            <div class="slide">
              <img src="imgs/3.png" alt="">
            </div>
            <!--Fim Slide Images-->

            <!--Navegação Automática-->
            <div class="navegacao-auto">
              <div class="autobtn1"></div>
              <div class="autobtn2"></div>
              <div class="autobtn3"></div>
            </div>
            <!--fim navegação automática-->
          </div>

          <div class="navegacao-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
          </div>
        </div>

        <section class="design-início-lugar">
          <p class="textoInicio2">
            Aqui, você é o que importa!
          </p>
        </section>

        <script src="scriptinício.js"></script>
      </div>
      <div id="cor"></div>
    </main>
    <footer>
      <div class="footerNav">
        <ul>
          <li><a href="">Início</a></li>
          <li><a href="">Serviços</a></li>
          <li><a href="">Sobre</a></li>
          <li><a href="">Contato</a></li>
        </ul>
      </div>
      <div class="footerBottom">
        <p>Copyright &copy;2025; Todos os direitos reservados.</p>
      </div>
    </footer>
  </body>
</html>
